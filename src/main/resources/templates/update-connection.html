<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Connection</title>
    <!-- Compressed CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
            integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
            crossorigin="anonymous"
    />
</head>
<body>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">
            <a href="/index" class="button">Go Back</a>
            <form action="#" th:action="@{/update/{id}(id=${connection.id})}" th:object="${connection}" method="post">

                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                        <label for="name">Name of the connection</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Ex: My Frist Connection">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="callout alert"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="large-6 medium-6 cell">
                        <div class="grid-x">
                            <label for="hostname">Hostname</label>
                            <div class="input-group">
                                <span class="input-group-label">jdbc:mysql://</span>
                                <input type="text" th:field="*{hostname}" id="hostname" class="input-group-field" placeholder="Ex: localhost">
                            </div>
                            <span th:if="${#fields.hasErrors('hostname')}" th:errors="*{hostname}" class="callout alert"></span>
                        </div>
                    </div>
                    <div class="large-6 medium-6 cell">
                        <label for="port">Port</label>
                        <input type="number" th:field="*{port}" id="port" value="3306" placeholder="Ex: 3306">
                        <div th:if="${#fields.hasErrors('port')}" th:errors="*{port}" class="callout alert"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="large-6 cell">
                        <label for="databaseName">Database Name</label>
                        <input type="text" th:field="*{databaseName}" id="databaseName" placeholder="Ex: testDB">
                        <div th:if="${#fields.hasErrors('databaseName')}" th:errors="*{databaseName}" class="callout alert"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="large-6 cell">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" id="username" placeholder="username">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="callout alert"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="large-6 cell">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="callout alert"></div>
                    </div>
                </div>

                <button type="submit" class="button" value="Update Connection">Update Connection</button>
            </form>
        </div>
    </div>
</div>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
            integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
            crossorigin="anonymous"
    ></script>
</body>
</html>
